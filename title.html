<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSC Study Tracker</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js" defer></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">HSC Study Tracker</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="login-card mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title mdl-card--border">
            <h2 class="mdl-card__title-text">Sign In</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <button id="googleSignIn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Sign in with Google
            </button>
            <p>Or use private login (username: test, pass: 123)</p>
            <div>
              <input id="username" type="text" class="mdl-textfield__input" placeholder="Username">
              <input id="password" type="password" class="mdl-textfield__input" placeholder="Password">
              <button id="privateSignIn" class="mdl-button mdl-button--colored">Login</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
  <script>
    // Login logic here (detailed in script.js section)
  </script>
</body>
</html>
